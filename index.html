<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>filterable Gallery</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <div class="container">
        <h2>Filterable Gallery</h2>

        <div class="menu">
            
            <a href="#" class="btn" data-filter="all">All</a>
            <a href="#" class="btn" data-filter="backpack">Backpack</a>
            <a href="#" class="btn" data-filter="tshirt">TShirt</a>
            <a href="#" class="btn" data-filter="watch">Watch</a>

        </div>

        <div class="box" id="store-items">

            <div class="store-item backpack">
              <img src="image/b1.jpg"  class="store-img" alt="">

            </div>
            <div class="store-item tshirt">
                <img src="image/t1.jpg" class="store-img" alt="">

            </div>
            <div class="store-item watch">
                <img src="image/w1.jpg" class="store-img" alt="">

            </div>
            <div class="store-item backpack">
                <img src="image/b2.jpg" class="store-img" alt="">

            </div>
            <div class="store-item tshirt">
                <img src="image/t2.jpg" class="store-img" alt="">

            </div>
            <div class="store-item watch">
                <img src="image/w2.jpg" class="store-img" alt="">

            </div>
            <div class="store-item backpack">
                <img src="image/b3.jpg" class="store-img" alt="">

            </div>
            <div class="store-item tshirt">
                <img src="image/t3.jpg" class="store-img" alt="">

            </div>
            <div class="store-item watch">
                <img src="image/w3.jpg" class="store-img" alt="">

            </div>
        </div>

    </div>










 <script src="app.js"></script>   
</body>
</html>
